<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
        }

        /* Left Menu Styles */
        .left-menu {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .menu-item {
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #34495e;
            border-left: 5px solid #1abc9c;
        }

        .menu-item:active {
            background-color: #1abc9c;
        }

        /* Main Content Styles */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        .content h1 {
            font-size: 2em;
            color: #2c3e50;
        }

        .content p {
            font-size: 1em;
            color: #7f8c8d;
        }

          /* Main Content Styles */
          .content {
            margin-left: 260px;
            padding: 30px;
            width: 50%;
        }

        .content h1 {
            font-size: 3em;
            color: #2c3e50;
        }

        .content p {
            font-size: 2em;
            color: #7f8c8d;
        }
          /* Visualization Section Styles */
          .visualizations {
            margin-left: 20px;
            padding: 30px;
            width: 25%;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group, .form-group-radio {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            width: 20%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
       <!-- Left Menu -->
       <div class="left-menu">
        <div class="menu-title">Care +</div>
        <a href="http://localhost:3000/" class="menu-item">HOME</a>
        <a href="cardio.html" class="menu-item">Predict Cardiovascular Disease</a>
        <a href="diabetes.html" class="menu-item">Predict Diabetes</a>
        <a href="respiratory.html" class="menu-item">Predict Respiratory Disease</a>
        <a href="#asthma" class="menu-item">Predict Asthma</a>
        <a href="contact.html" class="menu-item">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Cardiovascular Disease Detection Form</h1>
        <p>Please fill the following form!</p>

       <!-- Main Content -->
       <div class="main-content">
     
        <form id="cardiovascular-form" action="http://localhost:3000/predict_cardiovascular" method="POST">
            <!-- Demographic Information -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Clinical Measurements -->
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (mmHg)</label>
                <input type="number" id="blood_pressure" name="blood_pressure" placeholder="Enter systolic blood pressure" required>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol Level (mg/dL)</label>
                <input type="number" id="cholesterol" name="cholesterol" placeholder="Enter cholesterol level" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose Level (mg/dL)</label>
                <input type="number" id="glucose" name="glucose" placeholder="Enter glucose level" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm)</label>
                <input type="number" id="heart_rate" name="heart_rate" placeholder="Enter heart rate" required>
            </div>

            <!-- Lifestyle Factors -->
            <div class="form-group">
                <label>Smoking Status</label>
                <input type="radio" name="smoking_status" value="Yes" required> Yes
                <input type="radio" name="smoking_status" value="No" required> No
            </div>
            <div class="form-group">
                <label>Alcohol Intake</label>
                <input type="radio" name="alcohol_intake" value="Yes" required> Yes
                <input type="radio" name="alcohol_intake" value="No" required> No
            </div>
            <div class="form-group">
                <label>Physical Activity</label>
                <input type="radio" name="physical_activity" value="Yes" required> Yes
                <input type="radio" name="physical_activity" value="No" required> No
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Predict" class="submit-btn">
        </form>
    </div>
    
</body>
</html>
